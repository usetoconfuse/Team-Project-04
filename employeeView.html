<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee View</title>
</head>
<body>
    <div class="flex-container">
        
        

        <div id="kanbanBoard" onclick="redirectToDo()">

        <h1>Daily Tasks</h1>

            <div class="kanbanColumn">
                <div class="kanbanColumnTitle">
                    <span></span>
                </div>
                <div class="kanbanColumnContent" id="todo"></div>
            </div>


            <div class="kanbanColumn">
                <div class="kanbanColumnTitle">
                    <span>In Progress</span>
                    <span>5</span>
                </div>
                <div class="kanbanColumnContent" id="inProgress"></div>
            </div>


            <div class="kanbanColumn">
                <div class="kanbanColumnTitle">
                    <span>Done</span>
                    <span>0</span>
                </div>
                <div class="kanbanColumnContent" id="done"></div>
            </div>
        </div>

        <div id="forum" onclick="redirectForum()">
            <div class="forumColumn">
            <table><tr><td>Topic: Printing</td><td class="tag">Technical<td><button>View</button></td></tr>
                   <tr><td>Topic: commenting code</td><td class="tag">Non-Technical<td></td><td><button>View</button></tr>
                   <tr><td>Topic: A</td><td class="tag">Technical<td></td><td><button>View</button></tr>
                   <tr><td>Topic: B</td><td class="tag">Non-Technical<td></td><td><button>View</button></tr>
            </table>
            </div>
            <div class="forumColumn">
            <button>View All Topics</button> <button>Create A Topic</button>
            </div>
        </div>
        
    </div>
    <style> 

        @font-face {
            font-family: 'DIN Alternate Bold';
            font-style: normal;
            font-weight: normal;
            src: local('DIN Alternate Bold'), url('DINAlternate-Bold.woff') format('woff');
        }
        
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "DIN Alternate Bold";
        }
        
        #kanbanBoard {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
        }
        .kanbanColumn {
            width: 30%;
            border-radius: 5px;
            padding: 10px;
        }
        .kanbanColumnTitle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            background-color: black;
            border-radius: 1rem 1rem 0 0;
            padding: 1rem;
            color: white;
            margin-bottom: 10px;
        }
        .kanbanColumnContent {
            min-height: 200px;
            background-color: #f5f5f5;
            border-radius: 0 0 1.2rem 1.2rem;
            padding: 1rem;
            overflow-y: auto;
        
        }

        #forum {
            display: flex;
            border: solid;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            height: 50%;
            padding: 1rem;
        }

        .forumColumn {
            padding: 1rem;
        }

        table {
            border-radius: 5px;
            color: gray;
        }

        button {
            border-radius: 0 0 1.2rem 1.2rem;
            color: white;
            background-color: black;
        }

        .tag{
            border: solid;
            border-radius: 0 0 1.2rem 1.2rem;
            color: white;
            background-color: black;
        }
        
    </style>

    <script>

        function redirectToDo() {
            window.location.href = 'todoList.html';    
        }

        function redirectForum() {
            alert("rediret to forum");
            //window.location.href = '';    
        }
        
    </script>
</body>
</html>
